name: WASM

on:
  push:
    branches: [ "main" ]
  pull_request:
    paths: ['.github/**', 'crypto/**', 'crypto-js/**', 'Cargo.lock']

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    defaults:
      run:
        working-directory: ./crypto-js

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: jetli/wasm-pack-action@v0.4.0
      with:
        version: 'latest'
    - name: WASM Build
      run: wasm-pack build --target web
